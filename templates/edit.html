<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Status - Edit Host</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'navbar.html' %}
<div class="container">
    <h1 class="mt-5">Edit Host</h1>
    <form method="POST">
        <div class="form-group">
            <label for="ip">IP Address</label>
            <input type="text" class="form-control" id="ip" name="ip" value="{{ ip }}" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="hostname">Hostname</label>
                <input type="text" class="form-control" id="hostname" name="hostname" value="{{ hostname }}">
            </div>
            <div class="form-group col-md-6">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ category }}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Host</button>
    </form>
</div>
</body>
</html>
